<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Real News Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4.1 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <!-- Begin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">R&nbsp;&nbsp;N&nbsp;&nbsp;S&nbsp;&nbsp;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Saved Articles</a>
                </li>
                <li>
                    <formclass="form-inline">
                        <button type="button" id="scraper" class="btn btn-primary btn-lg">Scrape New Articles</button>
                    </form>
                </li>
            </ul>   
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Newspaper Background Div -->
    <div class="news-image">
        <div class="news-text">
            <h1 class="display-1">Real News Scraper</h1>
            <p class="display-1">The only source you need</p>
        </div>
    </div>

    <!-- News Listings -->
    <div class="article">
        <div class="jumbotron jumbotron-fluid" id="header">
            <button type="button" class="btn btn-secondary" id="save-article">Save Article</button>
            <div class="container">
                <h1 class="display-4" id="headline"></h1>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid" id="footer">
            <div class="container">
                <p id="summary"></p>
                <a id="link">Continue to Story</a>
            </div>
        </div>
    </div>
    
    <!-- End Listings -->

    <footer class="footer">
        <div class="container center">
            <div class="row justify-content-center">
                <p>Created by Bryan Aber &copy; 2018 All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./assets/scripts/app.js" type='text/javascript'></script>
</body>
</html>
